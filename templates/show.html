<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>show page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1 class="text-center">Available recipes</h1>
<table class="table table-info" style="margin: auto">
<thead class="table.dark">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
</thead>

<tbody>
{% for recipe in Item %}
<tr>
    <td>{{ recipe.name }}</td>
    <td>{{ recipe.typ }}</td>
    <td>{{ recipe.description }}</td>
       <td>
             <a href="/update/{{ recipe.id }}" class="btn btn-warning">Update</a>
             <a href="/delete/{{ recipe.id }}" class="btn btn-warning">Delete</a>
             <a href="/edit/{{ recipe.id }}" class="btn btn-warning">Edit</a>

       </td>
    </tr>
{% endfor %}
</tbody>

</table>

<center><a href="{% url 'add'%}" class="btn btn-primary">Add new Recipe</a></center>

</body>
</html>
